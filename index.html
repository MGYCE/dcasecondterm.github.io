<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Student Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    select, table {
      margin-top: 15px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Select Subject to View Results</h2>

  <label for="subject">Choose a subject:</label>
  <select id="subject" onchange="showResults()">
    <option value="">--Select--</option>
    <option value="theory">Theory</option>
    <option value="practical">Practical</option>
  </select>

  <!-- Results Tables -->
  <div id="results">
    <div id="theory" class="hidden">
      <h3>Theory Results</h3>
      <table>
        <tr><th>Student Name</th><th>Score</th></tr>
        <tr><td>John Doe</td><td>85</td></tr>
        <tr><td>Jane Smith</td><td>90</td></tr>
      </table>
    </div>

    <div id="practical" class="hidden">
      <h3>Practical Results</h3>
      <table>
        <tr><th>Student Name</th><th>Score</th></tr>
        <tr><td>John Doe</td><td>78</td></tr>
        <tr><td>Jane Smith</td><td>92</td></tr>
      </table>
    </div>

  <script>
    function showResults() {
      const subjects = ["math", "science", "english"];
      const selected = document.getElementById("subject").value;

      subjects.forEach(subject => {
        document.getElementById(subject).classList.add("hidden");
      });

      if (selected) {
        document.getElementById(selected).classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
