<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Eligible Scheme</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    select, table {
      margin-top: 15px;
    }

    table {
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>DCA Scholarship Eligible Candidates 2025-2026</h2>

  <label for="subject">Choose a Year:</label>
  <select id="subject" onchange="showResults()">
    <option value="">--Select--</option>
    <option value="theory">2024</option>
    <option value="practical">2025</option>
  </select>

  <!-- Results Tables -->
  <div id="results">
    <div id="theory" class="hidden">
      <h3>2024-25</h3>
      <table>
        <tr><th>Eligible Student Name</th><th>Score (Out of 25)</th></tr>
        <tr><td>No Students Found</td><td>0</td></tr>
      </table>
    </div>

    <div id="practical" class="hidden">
      <h3>2025-26</h3>
      <table>
        <tr><th>Student Name</th><th>Scholarship Amount</th></tr>
        <tr><td>Punam Gour</td><td>24</td></tr>
      </table>
    </div>

  <script>
    function showResults() {
      const subjects = ["2024-25", "2025-26"];
      const selected = document.getElementById("subject").value;

      subjects.forEach(subject => {
        document.getElementById(subject).classList.add("hidden");
      });

      if (selected) {
        document.getElementById(selected).classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
